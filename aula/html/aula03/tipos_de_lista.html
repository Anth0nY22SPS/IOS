<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em Html</title>
</head>
<body>
    <!-- tem 3 tipos de listas 
        ordered list (listas ordenadas)
        unordered list (lista não ordenada)
        description list (listas de descrição) 
    -->

    <h1>Aprendendo Lista</h1>

    <b><p>Lista de Personagens forte </p></b>
    <ol> <!-- lista ordenada| reversed para fazer a lista com numeração invertida | type = "escolher o tipo da lista-->
        <li>Darth Vader</li>
        <li>Professor Xavier</li>
        <li>Demolidor</li>
        <li>Cailou</li>
        <li>Dórinha</li>
    </ol>

    <b><p>Lista de algarimos romano</p></b>
    <ol start="10" type="I" reversed> <!--  start="50" para começa do 50 " -->
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
    </ol>

    <b><p>musicas para chora no banho</p></b>
    <ul type = "disc">                                <!--Lista não ordenada-->
        <li>Fio de cabelo</li>
        <li>Choram as rosas</li>
        <li>Bilu bilu</li>
        <li>Rap </li>
        <li>Ta rocheda</li>
    </ul>
</body>
</html>
