<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas de Tabelas</title>
</head>
<body>
    <table border = "black 10px;"> 
    
            <tr>
                <th colspan="4">Vendas Trimestrais</th>
            </tr>
            
            <tr>
                <th style="background-color: aqua;">mes</th>
                <th style="background-color: rgb(13, 230, 103);">ganho</th>
                <th style="background-color: rgb(243, 9, 9);">gasto</th>
                <th rowspan="9">anthony</th>
            </tr>
        
            
            <tr>
                <td style="background-color: aqua;">Maio</td>
                <td style="background-color: rgb(13, 230, 103)">R$ 1000</td>
                <td style="background-color: rgb(243, 9, 9);">R$ 2400</td>
            </tr>
            
            <tr>
                <td style="background-color: aqua;">junho</td>
                <td style="background-color: rgb(13, 230, 103)">R$ 3000</td>
                <td style="background-color: rgb(243, 9, 9);">R$ 1500</td>
            </tr>
            
            <tr>
                <td style="background-color: aqua;">julho</td>
                <td style="background-color: rgb(13, 230, 103)">R$ 6000</td>
                <td style="background-color: rgb(243, 9, 9);">R$ 3000</td>
            </tr>
            
        
            <th>Total</th>
            <td>R$ 10000</td>
            <td>R$ -6900</td>
       

    </table>
</body>
</html>
